<ng-sidebar-container>
  <ng-sidebar [mode]="mode" [(opened)]="opened" [sidebarClass]="'side'">
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse" style="border-radius:0px;">
      <a class="navbar-brand mr-auto" href="#"><i class="fa fa-filter fa-lg" aria-hidden="true"></i> Filters</a>
      <ul class="nav navbar-nav pull-right">
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="toggleNav()"><i class="fa fa-times" aria-hidden="true"></i></a>
        </li>
      </ul>
    </nav>
    <app-filter-list [q]="q"></app-filter-list>
  </ng-sidebar>

  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse" style="border-radius:0px;">

    <ul class="nav navbar-nav" [hidden]="opened">
      <li class="nav-item active">
        <a class="nav-link" href="#" (click)="toggleNav()"><i class="fa fa-bars fa-lg" aria-hidden="true"></i></a>
      </li>
    </ul>

    <a class="navbar-brand" href="#">Search</a>
    <ul class="nav navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <div class="input-group stylish-input-group">
        <input name="search" class="form-control form-control-sm" type="text" placeholder="Search" [(ngModel)]="q.text">
        <span class="input-group-addon form-control-sm">
              <button (click)="search()">
                    <span class="fa fa-search"></span>
        </button>
        </span>
      </div>
    </form>

    <ul class="nav navbar-nav ">
      <li class="nav-item">
        <a class="nav-link" href="https://medium.com/@beeman"><i class="fa fa-medium" aria-hidden="true"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://twitter.com/@beeman_nl"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/beeman"><i class="fa fa-github" aria-hidden="true"></i></a>
      </li>
    </ul>
    <app-user-menu></app-user-menu>
  </nav>
  <app-header></app-header>
  <app-intent-header></app-intent-header>
  <app-results-table [q]="q"></app-results-table>

</ng-sidebar-container>
