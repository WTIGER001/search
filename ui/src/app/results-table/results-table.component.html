<div class="m-2 boxme">

  <nav class="navbar navbar-toggleable-md " style="border-radius:0px;">
    <span class="navbar-brand mr-auto" href="#">Results</span>
    <label>Actions ({{selected.length}})</label>
    <ul class="nav navbar-nav ">
      <li class="nav-item">
        <a class="nav-link" href="https://medium.com/@beeman"><i class="fa fa-medium" aria-hidden="true"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://twitter.com/@beeman_nl"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/beeman"><i class="fa fa-github" aria-hidden="true"></i></a>
      </li>
    </ul>
    <app-intent-select [selected]="selected"></app-intent-select>
  </nav>

  <ngx-datatable class=" boxme " [rows]="rows" [scrollbarV]="false" [selectionType]="'checkbox'" [limit]="limit" (select)='onSelect($event)'
    [headerHeight]="30" [footerHeight]="0">
    <ngx-datatable-column [width]="30" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false" [headerCheckboxable]="true"
      [checkboxable]="true">
    </ngx-datatable-column>
    <ngx-datatable-column name="Name"></ngx-datatable-column>
    <ngx-datatable-column name="Balance"></ngx-datatable-column>
    <ngx-datatable-column name="Email"></ngx-datatable-column>
  </ngx-datatable>
</div>
